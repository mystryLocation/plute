<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Login Page</title>
  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    form {
      width: 300px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Style for home page */
    #home-page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #user-info {
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <form id="login-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="login()">Login</button>
    <button type="button" onclick="signup()">SignUp</button>
  </form>

  <!-- Home Page -->
  <div id="home-page">
    <h2>Welcome to the Home Page</h2>
    <div id="user-info"></div>
  </div>

  <script>
   const firebaseConfig = {
  apiKey: "AIzaSyB4Po_GC3uih62QXM6KuTUqVOm1UH-SuWA",
  authDomain: "web-new-401cb.firebaseapp.com",
  projectId: "web-new-401cb",
  storageBucket: "web-new-401cb.appspot.com",
  messagingSenderId: "326958372871",
  appId: "1:326958372871:web:d6135d15cde471ec7eb2a2"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    function login() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Sign in with email and password
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function(userCredential) {
          // Login successful
          var user = userCredential.user;
          window.location.href = "home/home.html"
          
        })
        .catch(function(error) {
          // Handle errors
          var errorCode = error.code;
          var errorMessage = error.message;
          alert(errorMessage);
        });
    }

    function signup(){
      window.location.href = "signup/signup.html"
    }

  </script>

</body>
</html>
