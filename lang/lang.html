        <h1>Add New Language</h1>
        <form id="languageForm" action="#" method="post" enctype="multipart/form-data">
            <label for="language-name">Language:</label>
            <input type="text" id="language-name" name="language">

            <label for="language-desc">Description:</label>
            <input type="text" id="language-desc" name="description">

            <label for="language-uses">Uses:</label>
            <input type="text" id="language-uses" name="uses">

            <label for="coreroadmap">Image:</label>
            <input type="file" id="coreroadmap" name="image" onchange="previewImage(event)">
            <br>
            <img id="img-preview" src="#" alt="Image Preview">
            <br>
